<ul>
    <li *ngFor="let apple of appleList">
        <div>
            Type:{{apple.type}}
        </div>
        <div>
            Colour:{{apple.colour}}
        </div>
    </li>
</ul>
<div>
    <form>
        <h4> Apple Form</h4>
        Type: <input type="text" /> Colour: <input type="text" />
        <button type="" (click)="addApple()">Add Apple</button>
    </form>
</div>
